<!doctype html>
<html lang="en">
<head>
   <title>Numascope</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="bootstrap.min.css">
   <script src="jquery.min.js"></script>
   <script src="popper.min.js"></script>
   <script src="bootstrap.min.js"></script>
   <script src="plotly.min.js" defer></script>
   <script src="interact.js" defer></script>
</head>
<body>
<div class="alert alert-info fade show" role="alert" id="loading">
Loading model...
</div>
<div class="alert alert-warning fade show" style="display: none; overflow: auto;" role="alert" id="connecting">
   Connection lost
   <a class="btn btn-sm btn-warning float-right my-auto" style="vertical-align: middle" onclick="connect()">Reconnect</a>
</div>

<div class="container" style="margin: 15px 0px 15px 0px">
   <div class="row text-center">
   <div class="col-sm-2 btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary active" onclick="play()">
         <input type="radio" name="options" id="btn-play" autocomplete="off" checked> &#9654;
      </label>
      <label class="btn btn-primary" onclick="pause()">
         <input type="radio" name="options" id="btn-pause" autocomplete="off"> &#9646;&#9646;
      </label>
      <label class="btn btn-primary" onclick="stop()">
         <input type="radio" name="options" id="btn-stop" autocomplete="off"> &#9724;
      </label>
   </div>
   <div class="col-sm-5">
      <label>Data interval <input type="range" class="custom-range" min="0" max="16" value="7" id="data-interval" oninput="slider(this)" style="width: 150px;vertical-align: middle"></label> 128ms</div>
   <div class="col-sm-3 custom-control custom-switch">
      <input type="checkbox" checked class="custom-control-input" id="averaging" onclick="averaging(this)">
      <label class="custom-control-label" for="averaging">averaging over all servers</label>
   </div>
   <div class="col-sm-2">
    <label class="btn btn-primary btn-sm" onchange="load(childNodes[1].files[0])">
        Load <input type="file" style="display: none">
    </label>
   </div>
   </div>
   <div id="events"></div>
</div>
<div id="graph"></div>
</body>
</html>
