<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="bootstrap.min.css">
      <title>Numascope</title>
   </head>

   <body>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
         <label class="btn btn-primary active" onclick="play()">
            <input type="radio" name="options" id="btn-play" autocomplete="off" checked> &#9654;
         </label>
         <label class="btn btn-primary" onclick="pause()">
            <input type="radio" name="options" id="btn-pause" autocomplete="off"> &#9646;&#9646;
         </label>
         <label class="btn btn-primary" onclick="stop()">
            <input type="radio" name="options" id="btn-stop" autocomplete="off"> &#9724;
         </label>
      </div>
      <div>
         <label>Data interval <input type="range" class="custom-range" min="0" max="16" value="7" id="data-interval" oninput="slider(this)" style="width: 150px;vertical-align: middle"></label> 128ms</div>
      <div class="form-check">
         <input type="checkbox" class="form-check-input" id="averaging" checked onclick="averaging(this)">
         <label class="form-check-label">averaging over all servers</label>
      </div>
      <div id="events"></div>
      <div id="graph"></div>

      <script src="jquery.slim.min.js"></script>
      <script src="popper.min.js"></script>
      <script src="bootstrap.min.js"></script>
      <script src="plotly.min.js"></script>
      <script src="interact.js"></script>
   </body>
</html>
